<div class="flex flex-col justify-center align-middle items-start gap-4 sm:mx-5 md:mx-20 lg:mx-48">
    <h1 class="text-black text-2xl font-bold">
        Restaurants with online food delivery in Chennai
    </h1>

    <div class="flex flex-wrap justify-center align-middle items-center gap-x-2 gap-y-2 bg-white">
        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;">
            <span *ngIf="noOfFiltersApplied > 0"  class="text-white font-semibold h-3 w-3 text-md p-3 rounded-full border-customOrange bg-customOrange flex items-center justify-center">
                {{ noOfFiltersApplied }}
              </span>
            <p class="ml-2 mr-2 font-semibold text-gray-700 text-sm">
              Filter
            </p>
            
            <i class="fa-solid fa-sliders text-gray-700 text-sm"></i>
          </div>
          

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;">
            <p class="mr-2 font-semibold text-gray-700 text-sm">Sort By</p>
            <i class="fa-solid fa-chevron-down text-gray-700 text-sm"></i>
        </div>

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;"
        [ngClass]="{'bg-gray-200': filterStates.fastDelivery}" (click)="toggleFilter('fastDelivery')">
        <p class="mr-2 font-semibold text-gray-700 text-sm">Fast Delivery <span *ngIf="filterStates.fastDelivery" class="ml-2 cursor-pointer text-gray-700">
            <i class="fas fa-times"></i>
        </span></p>
        
        </div>

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;"
        [ngClass]="{'bg-gray-200': filterStates.newOnSwiggy}" (click)="toggleFilter('newOnSwiggy')">
        <p class="mr-2 font-semibold text-gray-700 text-sm">New on Swiggy <span *ngIf="filterStates.newOnSwiggy" class="ml-2 cursor-pointer text-gray-700">
            <i class="fas fa-times"></i>
        </span></p>
       
        </div>

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;"
        [ngClass]="{'bg-gray-200': filterStates.rating4Plus}" (click)="toggleFilter('rating4Plus')">
        <p class="mr-2 font-semibold text-gray-700 text-sm">Ratings 4.0+<span *ngIf="filterStates.rating4Plus" class="ml-2 cursor-pointer text-gray-700">
            <i class="fas fa-times"></i>
        </span></p>
        
        </div>

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;"
        [ngClass]="{'bg-gray-200': filterStates.pureVeg}" (click)="toggleFilter('pureVeg')">
        <p class="mr-2 font-semibold text-gray-700 text-sm">Pure Veg<span *ngIf="filterStates.pureVeg" class="ml-2 cursor-pointer text-gray-700">
            <i class="fas fa-times"></i>
        </span></p>
        
        </div>

        <!-- <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;"
        [ngClass]="{'bg-gray-200': filterStates.priceRange}" (click)="toggleFilter('priceRange')">
        <p class="mr-2 font-semibold text-gray-700 text-sm">Price Range<span *ngIf="filterStates.priceRange" class="ml-2 cursor-pointer text-gray-700">
            <i class="fas fa-times"></i>
        </span></p>
        
        </div> -->

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;" [ngClass]="{'bg-gray-200': filterStates.offers}" (click)="toggleFilter('offers')">
            <p class="mr-2 font-semibold text-gray-700 text-sm">Offers<span *ngIf="filterStates.offers" class="ml-2 cursor-pointer text-gray-700">
                <i class="fas fa-times"></i>
            </span></p>
        </div>

        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;" [ngClass]="{'bg-gray-200': filterStates.filterByPriceRange300to600}" (click)="toggleFilter('filterByPriceRange300to600')">
            <p class="mr-2 font-semibold text-gray-700 text-sm">Rs. 300-Rs. 600<span *ngIf="filterStates.filterByPriceRange300to600" class="ml-2 cursor-pointer text-gray-700">
                <i class="fas fa-times"></i>
            </span></p>
        </div>


        <div class="border-gray-300 px-2 py-1 rounded-3xl flex flex-row items-center align-middle justify-center cursor-pointer" style="border-width: 1px;" [ngClass]="{'bg-gray-200': filterStates.filterByPriceRangeLessThan300}" (click)="toggleFilter('filterByPriceRangeLessThan300')">
            <p class="mr-2 font-semibold text-gray-700 text-sm">Less than Rs. 300<span *ngIf="filterStates.filterByPriceRangeLessThan300" class="ml-2 cursor-pointer text-gray-700">
                <i class="fas fa-times"></i>
            </span></p>
        </div>


        <div class="hidden w-80 bg-gray-200  flex-row justify-between px-5 py-3 rounded-xl">
            <input type="text" placeholder="Search for restaurant and food" class="w-80 bg-gray-200 text-lg text-gray-500 " ><i class="fa-solid fa-magnifying-glass text-gray-500 text-lg"></i>
        </div>
    </div>

    <div
  class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 justify-items-center cursor-pointer">
  <app-restaurant-card
    *ngFor="let restaurant of filteredRestaurants"
    [imageUrl]="restaurant.imageUrl"
    [offer]="restaurant.offer"
    [restaurantName]="restaurant.restaurantName"
    [rating]="restaurant.rating"
    [deliveryTime]="restaurant.deliveryTime"
    [food]="restaurant.food"
    [location]="restaurant.location"
    (click)="goToRestaurantDetails(restaurant.id)"
  >
  </app-restaurant-card>
</div>

      
      
</div>
