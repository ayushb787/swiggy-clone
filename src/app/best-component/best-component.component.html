<div class="flex justify-center align-middle items-center my-20">
  <div class="flex flex-col items-start gap-4">
    <h1 class="font-bold text-2xl text-black">{{heading}}</h1>

    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-y-4 gap-x-8">
      <button *ngFor="let name of displayedButtons"
        class="text-gray-700 font-semibold h-14 w-72 rounded-xl border border-gray-300">
        {{ name }}
      </button>


      <button *ngIf="!showAll" (click)="toggleShowMore()"
        class="text-gray-700 font-bold h-14 w-72 rounded-xl border border-gray-300 flex justify-center items-center">
        Show More
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-2" viewBox="0 0 20 20" fill="currentColor"
          aria-hidden="true">
          <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
