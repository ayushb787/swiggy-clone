<div class="max-w-2xl mx-auto p-4 bg-white shadow-lg rounded-lg w-72">
    <div class="flex items-center mb-6">
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_132,h_132,c_fill/cswrdoqdwi0hpw09d54j" 
             alt="Restaurant Logo" class="w-16 h-16 ">
        <div class="ml-4">
          <div class="font-semibold text-lg text-gray-900 line-clamp-1">Sangeetha Veg Restaurant</div>
          <div class="text-sm text-gray-600">Urapakkam</div>
          <div class="text-xs text-blue-500 cursor-pointer">View Full Menu</div>
        </div>
      </div>
  
    <div class="space-y-4">
      <div *ngFor="let item of cartItems" class="flex items-center justify-between border-b pb-2">
        <div class="flex items-center">
          <img src="veg.png" class="h-3 mr-1" alt="">
          <div class="text-sm text-gray-900">{{ item.name }} x {{ item.count }}</div>
        </div>
        <div class="text-sm text-gray-600">{{ item.price * item.count | currency: 'INR' }}</div>
      </div>
    </div>
  
    <div class="mt-4 flex items-center justify-between font-semibold text-xl">
      <span>Subtotal</span>
      <span>{{ subtotal | currency: 'INR' }}</span>
    </div>
  
    <div class="mt-2 text-sm text-gray-600">Extra charges may apply</div>
  
    <div class="mt-6">
      <button class="w-full py-2 bg-customOrange text-white">Checkout</button>
    </div>
  </div>
