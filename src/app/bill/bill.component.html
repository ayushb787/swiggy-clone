<div class="max-w-2xl mx-auto p-6 bg-white shadow-md border-t-2 border-customOrange w-80 z-10 relative">
  <div class="border-t-2 border-l-2 bg-white rotated-square border-customOrange absolute -top-1.5 right-4 transform -translate-x-1/2 -translate-y-1/2 w-2 h-2"></div>
    <div class="flex items-center mb-6">
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_132,h_132,c_fill/cswrdoqdwi0hpw09d54j" 
             alt="Restaurant Logo" class="w-16 h-16 ">
        <div class="ml-4">
          <div class="font-semibold text-lg text-gray-900 overflow-hidden whitespace-nowrap text-ellipsis w-[80%]">Sangeetha Veg Restaurant</div>
          <div class="text-xs text-gray-400">Urapakkam</div>
          <div class="text-xs text-blue-500 cursor-pointer font-semibold">View Full Menu</div>
        </div>
      </div>
      <hr class="mb-5 " style="border-width: 1px;">
    <div class="space-y-4">
      <div *ngFor="let item of cartItems" class="flex items-center justify-between  pb-2">
        <div class="flex items-center">
          <img src="veg.png" class="h-3 mr-1" alt="">
          <div class="text-xs font-semibold text-gray-900">{{ item.name }} x {{ item.count }}</div>
        </div>
        <div class="text-xs  text-gray-600">{{ item.price * item.count | currency: 'INR' }}</div>
      </div>
    </div>
  <hr class="border-dashed mt-5 border-gray-400" style="border-width: 0.25px;">
    <div class="mt-4 flex items-center justify-between font-semibold text-md">
      <span>Sub total</span>
      <span>{{ subtotal | currency: 'INR' }}</span>
    </div>
  
    <div class="mt-0 text-xs text-gray-400">Extra charges may apply</div>
  
    <div class="mt-6">
      <button class="w-full py-2 bg-customOrange text-white">Checkout</button>
    </div>
  </div>
